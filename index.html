<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Sulama Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #2e2e2e;
            color: white;
            overflow: hidden;
        }
        #garden {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
        }
        .flower-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .flower {
            width: 50px;
            height: 100px;
        }
        .grass {
            width: 30px;
            height: 10px;
            background: green;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }
        #waterButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            user-select: none;
        }
        .waterEffect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(173, 216, 230, 0.7);
            animation: ripple 1s ease-out forwards;
        }
        @keyframes ripple {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(5); opacity: 0; }
        }
        .flower {
            transition: transform 0.5s ease-in-out;
        }
        #waterButton:active {
            animation: buttonPress 0.2s ease;
        }
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Çiçek Sulama Uygulaması</h1>
    <div id="garden"></div>
    <button id="waterButton">Sulayıcı!</button>

    <script>
        let growthStage = 0;
        let flowers = [];
        const garden = document.getElementById('garden');

        function getRandomColor() {
            const colors = ['#FF69B4', '#FF4500', '#FFD700', '#ADFF2F', '#00CED1', '#1E90FF', '#9370DB'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFlower(x, y) {
            const flowerContainer = document.createElement('div');
            flowerContainer.classList.add('flower-container');
            flowerContainer.style.left = `${x}px`;
            flowerContainer.style.top = `${y}px`;

            const flower = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            flower.setAttribute('class', 'flower');
            flower.setAttribute('viewBox', '0 0 200 200');
            flower.setAttribute('width', '50');
            flower.setAttribute('height', '100');
            
            const petalColor = getRandomColor();

            flower.innerHTML = `
                <line class="stem" x1="100" y1="200" x2="100" y2="50" stroke="green" stroke-width="4"/>
                <circle class="center" cx="100" cy="50" r="10" fill="yellow"/>
                ${Array.from({ length: 12 }, (_, i) => {
                    const angle = (i / 12) * Math.PI * 2;
                    const cx = 100 + Math.cos(angle) * 20;
                    const cy = 50 + Math.sin(angle) * 20;
                    return `<circle class="petal" cx="${cx}" cy="${cy}" r="10" fill="${petalColor}" />`;
                }).join('')}
            `;

            const grass = document.createElement('div');
            grass.setAttribute('class', 'grass');

            flowerContainer.appendChild(flower);
            flowerContainer.appendChild(grass);
            garden.appendChild(flowerContainer);
            flowers.push(flower);
        }

        function growFlower(flower, stage) {
            const stem = flower.querySelector('.stem');
            const center = flower.querySelector('.center');
            const petals = flower.querySelectorAll('.petal');

            if (stage <= 4) {
                stem.setAttribute('y2', 200 - stage * 30);
                if (stage >= 1) {
                    center.style.opacity = 1;
                    petals.forEach(petal => petal.style.opacity = 1);
                }
            }
        }

        document.getElementById('waterButton').addEventListener('click', function() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 100);
            createFlower(x, y);

            flowers.forEach((flower, index) => {
                if (index < growthStage / 4) {
                    growFlower(flower, 4);
                } else {
                    growFlower(flower, (growthStage % 4) + 1);
                }
            });

            const waterEffect = document.createElement('div');
            waterEffect.classList.add('waterEffect');
            waterEffect.style.left = `${x + 25}px`;
            waterEffect.style.top = `${y + 50}px`;
            garden.appendChild(waterEffect);

            setTimeout(() => {
                waterEffect.remove();
            }, 1000);

            growthStage++;
        });

        // Sayfa kaydırılabilirliğini engellemek için
        window.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Butona arka arkaya tıklamanın sayfa büyümesine neden olmasını engellemek için
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
